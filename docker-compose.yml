version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./postgres_setup
      dockerfile: Dockerfile
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_prices}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_setup/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_user} -d ${POSTGRES_DB:-ecommerce_prices}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scrapy Web Scraper
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-scraper
    restart: "no"  # Run on-demand, not as a daemon
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_prices}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      SCRAPER_CONCURRENT_REQUESTS: ${SCRAPER_CONCURRENT_REQUESTS:-16}
      SCRAPER_DOWNLOAD_DELAY: ${SCRAPER_DOWNLOAD_DELAY:-2}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./ecommerce:/app/ecommerce  # For development - mount source code
    networks:
      - ecommerce-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running all spiders...' &&
        scrapy crawl jumia &&
        scrapy crawl masoko &&
        scrapy crawl phoneplace &&
        scrapy crawl laptopclinic
      "

  # Apache Superset for Data Visualization
  superset:
    image: apache/superset:latest
    container_name: ecommerce-superset
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-changeme_superset_secret}
      SUPERSET_LOAD_EXAMPLES: "no"
      DATABASE_DIALECT: postgresql
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_DB: ${POSTGRES_DB:-ecommerce_prices}
      DATABASE_USER: ${POSTGRES_USER:-scraper_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - superset_home:/app/superset_home
      - ./superset_config:/app/superset_config
    ports:
      - "8088:8088"
    networks:
      - ecommerce-network
    command: >
      sh -c "
        superset db upgrade &&
        superset fab create-admin --username ${SUPERSET_ADMIN_USER:-admin} --firstname Admin --lastname User --email admin@localhost --password ${SUPERSET_ADMIN_PASSWORD:-admin} || true &&
        superset init &&
        gunicorn --bind 0.0.0.0:8088 --workers 4 --timeout 120 --limit-request-line 0 --limit-request-field_size 0 'superset.app:create_app()'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce-pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - ecommerce-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  ecommerce-network:
    driver: bridge
    name: ecommerce-network

volumes:
  postgres_data:
    name: ecommerce_postgres_data
  superset_home:
    name: ecommerce_superset_home
  pgadmin_data:
    name: ecommerce_pgadmin_data
