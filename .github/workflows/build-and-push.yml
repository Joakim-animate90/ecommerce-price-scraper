name: Build, Test, and Push E-Commerce Price Scraper

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_rebuild:
        description: 'Force rebuild all images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Job 1: Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrapy_project/requirements.txt
          pip install flake8 black isort bandit safety

      - name: Code formatting check (Black)
        run: |
          black --check --diff scrapy_project/ecommerce/

      - name: Import sorting check (isort)
        run: |
          isort --check-only --diff scrapy_project/ecommerce/

      - name: Linting (Flake8)
        run: |
          flake8 scrapy_project/ecommerce/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Security scan (Bandit)
        run: |
          bandit -r scrapy_project/ecommerce/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Dependency security check (Safety)
        run: |
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Job 2: Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_ecommerce_scraper
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scrapy_project/requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-asyncio coverage

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Set up test database
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_ecommerce_scraper
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        run: |
          cd scrapy_project
          psql -h localhost -U test_user -d test_ecommerce_scraper -f ../postgres_setup/init.sql

      - name: Run unit tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_ecommerce_scraper
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          SCRAPY_ENV: testing
        run: |
          cd scrapy_project
          python -m pytest tests/ -v --cov=ecommerce --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./scrapy_project/coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            scrapy_project/htmlcov/
            scrapy_project/coverage.xml

  # Job 3: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    outputs:
      image-digest: ${{ steps.build-scraper.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Scrapy image
        id: build-scraper
        uses: docker/build-push-action@v5
        with:
          context: ./scrapy_project
          file: ./scrapy_project/Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: ./postgres_setup
          file: ./postgres_setup/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-postgres:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Scanning
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk container security scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          args: --severity-threshold=high

  # Job 5: Integration Tests with Docker Compose
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create data directories
        run: |
          mkdir -p data/{postgres,backups,scraped}
          sudo chown -R 999:999 data/postgres data/backups

      - name: Pull latest images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-postgres:${{ github.sha }}

      - name: Start services
        run: |
          # Use the built images for testing
          export SCRAPER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          export POSTGRES_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-postgres:${{ github.sha }}
          docker-compose -f docker-compose.yml up -d postgres redis

          # Wait for services to be ready
          sleep 30

      - name: Run database migrations
        run: |
          docker-compose exec -T postgres psql -U scraper_user -d ecommerce_scraper -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';"

      - name: Run integration tests
        run: |
          # Test spider connectivity
          docker-compose run --rm jumia-spider scrapy check

          # Test database connection
          docker-compose exec -T postgres pg_isready -U scraper_user -d ecommerce_scraper

      - name: Collect logs
        if: always()
        run: |
          docker-compose logs --no-color > integration-test-logs.txt

      - name: Upload integration test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-logs
          path: integration-test-logs.txt

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          docker system prune -f

  # Job 6: Deploy to Staging (on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.ecommerce-scraper.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add actual deployment commands here
          # This could include:
          # - SSH to staging server
          # - Pull new images
          # - Update docker-compose
          # - Run migrations
          # - Restart services

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add smoke tests here
          curl -f https://staging.ecommerce-scraper.example.com/health || exit 1

  # Job 7: Deploy to Production (on tags)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://ecommerce-scraper.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment artifact
        run: |
          mkdir -p deployment
          cp docker-compose.yml deployment/
          cp -r postgres_setup deployment/
          cp -r superset_config deployment/
          echo "${{ github.sha }}" > deployment/version.txt

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-deployment
          path: deployment/

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Version: ${{ github.ref_name }}"
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # Add actual production deployment commands here

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            deployment/docker-compose.yml
            deployment/version.txt
          body: |
            ## Changes in this Release

            ${{ github.event.head_commit.message }}

            ## Docker Images

            - Scraper: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
            - PostgreSQL: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-postgres:${{ github.sha }}`

            ## Deployment

            To deploy this version:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            docker-compose up -d
            ```

  # Job 8: Cleanup
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.IMAGE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: true

  # Job 9: Notifications
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify success
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "Deployment successful! ðŸŽ‰"
          # Add notification logic here (Slack, Discord, email, etc.)

      - name: Notify failure
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "Deployment failed! ðŸ’¥"
          # Add failure notification logic here
